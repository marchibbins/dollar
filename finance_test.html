<html>
<head>
    <!-- This viewport controls the percieved width of the asset, either set
        'width' here if you a specified container width -->
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script>
        // Alternatively, this makes sure the minimum is available for the dimensions,
        // equally this could easily be called on window resize if need be.
        window.onload = function () {
            var dollarWidth = 600;
            if (window.innerWidth < dollarWidth) {
                document.getElementById('viewport').setAttribute('content', 'width=' + dollarWidth);
            }
        }
    </script>
</head>
<body style="margin: 0; padding: 0;">
    <iframe src="index.html" width="100%" height="800" scrolling="no" frameborder="0"></iframe>
</body>
</html>
